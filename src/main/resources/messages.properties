# Tell Spring where to find your message bundles (e.g. messages.properties, validation.properties)
spring.messages.basename=messages,validation
spring.messages.encoding=UTF-8
# Cache duration in seconds (set 0 for no caching during dev)
spring.messages.cache-duration=3600

# Fail-fast on validation: stop at first constraint violation
spring.validation.fail-fast=true

auth.error.userNotFound=No user found with username: {0}

